<!Doctype HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="resources/css/style.css">

        <title>Octuv Music</title>
    </head>
    <body>
        <!-- Banner with logo and site name -->
        <div class="section" id="s1">
            <div class="banner">
                <img src="resources/image/logo.png">
            </div>
        </div>

        <!-- video -->
        <div class="section" id="s2">
            <div class="vid">
            <iframe width=100% height=100% src="https://www.youtube.com/embed/RtzK-Iz30rw"
                frameborder="0" allowfullscreen></iframe>
            </div>
        </div>

        <!-- downloads, pics of phone -->
        <div class="section" id="s3">
            <h2>Download Octuv free today!</h2>
            <h2>We're on the Apple Store and Google Play.</h2>
            <div class="phones">
            	<img src="resources/image/phoneApple.png" >
            	<img src="resources/image/phoneAndroid.png" >
            </div>

            <!-- link will be changed once we have actual download links -->
            <div class="downloads">
            	<a href="https://www.apple.com" target="_blank"><img src="resources/image/dlapple.png" ></a>
            	<a href="https://play.google.com" target="_blank"><img src="resources/image/dlandroid.png" ></a>
            </div>
        </div>

        <!-- about/contact us/social media -->
        <div class="section" id="s4">
            <h2>Follow us on social media!</h2>
            <div class="social_links">
                <a class="social" href="https://twitter.com/octuvmusic" target="_blank"><img alt="Twitter" src="resources/image/twitter.png"></a>
                <a class="social" href="https://www.facebook.com/profile.php?id=100013808660578" target="_blank"><img alt="Facebook" src="resources/image/facebook.png"></a>
                <a class="social" href="https://www.youtube.com/channel/UC3Uv0cOc1ApE3CnGl1cLaSQ" target="_blank"><img alt="Youtube" src="resources/image/youtube.png"></a>
            </div>
        </div>

        <footer class="section" id="s5">
            <a class="top" href="#top">Go to top</a>
            <p>
                Octuv Music, all rights reserved &copy; 2016
            </p>
        </footer>
    </body>
</html>
